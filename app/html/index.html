<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>E-commerce App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
        header { background: #222; color: #fff; padding: 20px 0; text-align: center; }
        .banner {
            background: url('https://images.unsplash.com/photo-1515168833906-d2a3b82b1e6e?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #242323;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 24px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
        }
        .product-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.13);
        }
        .product-card img {
            width: 100%;
            max-width: 160px;
            height: 160px;
            object-fit: contain;
            margin-bottom: 12px;
        }
        .product-title {
            font-size: 1.1rem;
            margin: 8px 0;
            text-align: center;
        }
        .product-price {
            color: #27ae60;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .buy-btn {
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 18px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .buy-btn:hover {
            background: #005fa3;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 18px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Loja Online</h1>
    </header>
    <div class="banner">
        Promoções Especiais de Inverno!
    </div>
    <section class="products">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1513708927688-890fe8a1df19?auto=format&fit=crop&w=400&q=80" alt="Tênis Esportivo">
            <div class="product-title">Tênis Esportivo</div>
            <div class="product-price">R$ 199,90</div>
            <button class="buy-btn">Comprar</button>
        </div>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80" alt="Fone de Ouvido">
            <div class="product-title">Fone de Ouvido Bluetooth</div>
            <div class="product-price">R$ 149,90</div>
            <button class="buy-btn">Comprar</button>
        </div>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Relógio Digital">
            <div class="product-title">Relógio Digital</div>
            <div class="product-price">R$ 89,90</div>
            <button class="buy-btn">Comprar</button>
        </div>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1503602642458-232111445657?auto=format&fit=crop&w=400&q=80" alt="Camiseta Básica">
            <div class="product-title">Camiseta Básica</div>
            <div class="product-price">R$ 49,90</div>
            <button class="buy-btn">Comprar</button>
        </div>
    </section>
    <footer>
        &copy; 2024 Minha Loja Online. Todos os direitos reservados.
    </footer>
</body>
</html></div>
